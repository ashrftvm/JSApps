<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="label-text" id="prompt-text"></div>
<div id="game-buttons">
        <span class="game-button" onclick="handleUserInput(0)">🍎</span>
        <span class="game-button" onclick="handleUserInput(1)">🍕</span>
        <span class="game-button" onclick="handleUserInput(2)">🚀</span>
        <span class="game-button" onclick="handleUserInput(3)">⚽️</span>
    </div>

    <button id="start-button" onclick="startGame()">Start</button>
      <script src="script.js"></script>
</body>
</html>
