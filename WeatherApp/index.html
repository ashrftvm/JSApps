<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section class="wrapper">
        <div class="container">
            <div class="weather-side day">
                <div class="weather-gradient"></div>
                <div class="date-container">
                    <h2 class="date-dayname">Thursday</h2>
                    <span class="date-day">15 Jun 2023</span>
                    <span class="location-icon"></span>
                    <span class="location">Paris, France</span>
                </div>
                <div class="weather-container">
                    <img class="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png">
                    <h1 class="weather-temp">29°C</h1>
                    <h3 class="weather-desc">Sunny</h3>
                </div>
            </div>
            <div class="info-side">
                <div class="today-info-container">
                    <div class="today-info">
                        <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0
                                %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
                            <div class="clear"></div>
                        </div>
                        <div class="wind"> <span class="title">WIND</span><span class="value">0 km/h</span>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="week-container">
                    <ul class="week-list">
                        <li>
                            <img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
                            <span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/119.png" alt="">
                            <span class="day-name">Wed</span><span
                                class="day-temp">21°C</span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/176.png" alt="">
                            <span class="day-name">Thu</span><span
                                class="day-temp">08°C</span></li>
                        <li><img class="day-icon" src="https://cdn.weatherapi.com/weather/64x64/night/248.png" alt="">
                            <span class="day-name">Fry</span><span
                                class="day-temp">19°C</span></li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="location-container">
                    <form class="location-form">
                        <input id="search-input" type="text" placeholder="Enter Location">
                        <button class="location-button"><span>Change location</span></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="dev.env.js"></script>
    <script src="script.js"></script>
</body>

</html>
